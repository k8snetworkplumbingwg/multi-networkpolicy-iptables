---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  namespace: default
  name: macvlan1-ipblock-list
spec:
  config: '{
            "cniVersion": "0.3.1",
            "name": "macvlan1-ipblock-list",
            "plugins": [
                {
                    "type": "macvlan",
                    "mode": "bridge",
                    "capabilities": {"ips": true },
                    "ipam":{
                      "type":"static"
                    }
                }]
        }'
---
apiVersion: v1
kind: Namespace
metadata:
    name: test-ipblock-list
---
# Pods
apiVersion: v1
kind: Pod
metadata:
  name: pod-server
  namespace: test-ipblock-list
  annotations:
    k8s.v1.cni.cncf.io/networks: '[{
      "name": "macvlan1-ipblock-list",
      "namespace": "default",
      "ips": ["2.2.5.1/24"]
      }]'
  labels:
    app: test-ipblock-list
    name: pod-server
spec:
  containers:
  - name: macvlan-worker1
    image: localhost:5000/multi-networkpolicy-iptables:e2e-test
    command: ["nc", "-kl", "0.0.0.0", "5555"]
    securityContext:
      privileged: true
---
apiVersion: v1
kind: Pod
metadata:
  name: pod-client-a
  namespace: test-ipblock-list
  annotations:
    k8s.v1.cni.cncf.io/networks: '[{
      "name": "macvlan1-ipblock-list",
      "namespace": "default",
      "ips": ["2.2.5.11/24"]
      }]'
  labels:
    app: test-ipblock-list
    name: pod-client-a
spec:
  containers:
  - name: macvlan-worker1
    image: localhost:5000/multi-networkpolicy-iptables:e2e-test
    command: ["nc", "-kl", "0.0.0.0", "5555"]
    securityContext:
      privileged: true
---
apiVersion: v1
kind: Pod
metadata:
  name: pod-client-b
  namespace: test-ipblock-list
  annotations:
    k8s.v1.cni.cncf.io/networks: '[{
      "name": "macvlan1-ipblock-list",
      "namespace": "default",
      "ips": ["2.2.5.12/24"]
      }]'
  labels:
    app: test-ipblock-list
    name: pod-client-b
spec:
  containers:
  - name: macvlan-worker1
    image: localhost:5000/multi-networkpolicy-iptables:e2e-test
    command: ["nc", "-kl", "0.0.0.0", "5555"]
    securityContext:
      privileged: true
---
apiVersion: v1
kind: Pod
metadata:
  name: pod-client-c
  namespace: test-ipblock-list
  annotations:
    k8s.v1.cni.cncf.io/networks: '[{
      "name": "macvlan1-ipblock-list",
      "namespace": "default",
      "ips": ["2.2.5.13/24"]
      }]'
  labels:
    app: test-ipblock-list
    name: pod-client-c
spec:
  containers:
  - name: macvlan-worker1
    image: localhost:5000/multi-networkpolicy-iptables:e2e-test
    command: ["nc", "-kl", "0.0.0.0", "5555"]
    securityContext:
      privileged: true
---
# MultiNetworkPolicies
# this policy accepts ingress trafic from pod-client-a to pod-server
# and ingress trafic from pod-client-b to pod-server
# as a result, these policies accepts ingress traffic from pod-client-a
# or from pod-client-b, to pod-server.
apiVersion: k8s.cni.cncf.io/v1beta1
kind: MultiNetworkPolicy
metadata:
  name: testnetwork-policy-ipblock-1
  namespace: test-ipblock-list
  annotations:
    k8s.v1.cni.cncf.io/policy-for: default/macvlan1-ipblock-list
spec:
  podSelector:
    matchLabels:
      name: pod-server
  policyTypes:
  - Ingress
  ingress:
  - from:
    - ipBlock:
        cidr: 2.2.5.11/32
  - from:
    - ipBlock:
        cidr: 2.2.5.12/32
