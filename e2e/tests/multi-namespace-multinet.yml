---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  namespace: test-namespace-a
  name: macvlan1-namespace-a
spec: 
  config: '{
            "cniVersion": "0.3.1",
            "name": "macvlan1-namespace-a",
            "plugins": [
                {
                    "type": "macvlan",
                    "mode": "bridge",
                    "ipam":{
                      "type":"host-local",
                      "subnet":"2.2.10.0/24",
                      "rangeStart":"2.2.10.10",
                      "rangeEnd":"2.2.10.19"
                    }
                }]
        }'
