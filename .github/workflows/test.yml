on: [push, pull_request]
name: test
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.16.x]
        os: [ubuntu-latest] #, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run Revive
      run: |
        go install github.com/mgechev/revive@v1.2.1
        $(go env GOPATH)/bin/revive -exclude ./vendor/... ./... # this is ouput for user
        $(go env GOPATH)/bin/revive -exclude ./vendor/... ./...| xargs -0 -r false # this is for github actions

#    - name: Run Revive Action by building from repository
#      uses: morphy2k/revive-action@v1.4.1
#      with:
#        exclude: "./vendor/..."
#        name: "Revive"
#      env:
#        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Run go fmt
      run: diff -u <(echo -n) <(gofmt -d -s ./cmd/ ./pkg/)

    - name: Run go vet
      run: go vet ./...

    - name: Test
      run: go test -v -coverprofile=profile.cov ./...

    - name: Benchmark
      run: go test -v -bench . -benchmem ./...


    - name: Send coverage
      uses: shogo82148/actions-goveralls@v1
      with:
        path-to-profile: profile.cov
        flag-name: Go-${{ matrix.go }}
        parallel: true

  # notifies that all test jobs are finished.
  finish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: shogo82148/actions-goveralls@v1
        with:
          parallel-finished: true
